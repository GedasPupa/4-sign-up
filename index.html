<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Sign-up</title>    
</head>
<body>
    <main>
        <div class="left-side">
            <h1 class="main-header">Sign up</h1>
            <div class="bottom-links">
                <a href="#" class="link">Privacy policy</a>
                <span>&amp;</span>
                <a href="#" class="link">Terms of service</a>
            </div>
        </div>
        <div class="right-side">
            <span class="close">x</span>
            <form class="form">
                <div class="row">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter your name.." required>
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email.." required>
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter password" required>
                </div>
                <div class="row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" name="re-pass" type="password" placeholder="Repeat password" required>
                </div>
                <div class="row">
                    <button class="buttom">Get started</button>
                    <span>or</span>
                    <a href="X" class="sign-in">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
